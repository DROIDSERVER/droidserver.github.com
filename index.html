<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel='stylesheet' href='css/app.css'>
    <style>
    
        .gbku{
            background-image: url('img/a.gif');
            background-repeat: no-repeat;
            width:50px;
            height: 50px;
            
        }
    </style>
</head>
<body>
<br/>
<br/>
<div class='wrap'>
    <div class="gbku gb_kotak"></div>
    <h3 >LINK GAME NONOLIVE</h3><br />
    <div id="owl">


    </div>
</div>
</body>
<script>
    $(document).ready(function(){
        $.getJSON("owl.json", function(data){
            var get_data = '';
            
            $.each(data, function(key, value){
 
                get_data += '<div class="box-luar round">';
                get_data += '<div class="box round cl_01"></div>';    
                get_data += '<div class="textku cl_x1">'+value.nama+'</div>';
                get_data += '<div class="mg"><a class="box kiri round cl_01 cl_x1" href="'+value.link+'">OPEN</a></div>';
                get_data += '</div>';
            });
            $('#owl').append(get_data);
            var box = document.getElementsByClassName('box'),
            pl = box.length;
            for (var i = 0; i < pl; i++) {
                // Sisipkan kontainer angka-angka
                box[i].innerHTML ;
            }
        });
    });
    
</script> 
</html>
